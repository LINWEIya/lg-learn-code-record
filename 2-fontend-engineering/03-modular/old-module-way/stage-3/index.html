<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模块化演变（第三阶段）</title>
</head>
<body>
  <h1>模块化演变（第三阶段）</h1>
  <h2>使用立即执行函数表达式（IIFE：immediately-Invoked Function Expression）为模块化提供私有空间</h2>
  <script src="module-a.js"></script>
  <script src="module-b.js"></script>

  <script>
    // 解决了命名重复问题
    moduleA.method1();
    moduleB.method1();

    // 模块化私有成员无法访问
    console.log(moduleA.name); // => undefined
  </script>
</body> 
</html>
