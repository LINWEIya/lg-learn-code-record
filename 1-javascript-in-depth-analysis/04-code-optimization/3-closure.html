<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>闭包陷阱</title>
</head>
<body>
  <script>
    function foo() {
      var el = document.getElementById('btn');
      el.onClick = function() {
        console.log(el.id);
      }
    }

    foo();


    function foo() {
      var el = document.getElementById('btn');
      el.onClick = function() {
        console.log(el.id);
      }
      el = null; // 手动置空，dom移除后，会被垃圾回收
    }

    foo();


  </script>
</body>
</html>
