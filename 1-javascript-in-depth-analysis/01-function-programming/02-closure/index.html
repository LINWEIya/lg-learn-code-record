<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 高阶函数，函数作为返回值
     */
    function makeFn() {
      let msg = 'hello function';
      return function() {
        console.log(msg);
      }
    }

    const fn = makeFn();
    fn(); 
  </script>
</body>
</html>
